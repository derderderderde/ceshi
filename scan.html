<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码页面</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">扫码产品二维码</h1>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // 处理成功扫码的结果
            document.getElementById('result').innerText = `扫描成功：${decodedText}`;
            // 你可以根据需求，跳转到相关的产品页面
            // window.location.href = `https://yourdomain.com/product/${decodedText}`;
        }

        function onScanFailure(error) {
            // 处理扫码失败
            console.warn(`扫码失败：${error}`);
        }

        // 创建QRCode扫描器对象
        let html5QrCode = new Html5Qrcode("reader");

        // 开始扫码
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                let cameraId = cameras[0].id;
                html5QrCode.start(
                    cameraId,
                    {
                        fps: 10,    // 每秒帧数
                        qrbox: { width: 250, height: 250 }  // 设置二维码扫描框大小
                    },
                    onScanSuccess,
                    onScanFailure
                );
            } else {
                console.error("没有找到摄像头");
            }
        }).catch(err => {
            console.error(`获取摄像头失败：${err}`);
        });
    </script>
</body>
</html>
